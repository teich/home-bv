- id: '1593985213202'
  alias: Master Toilet Timeout
  description: ''
  trigger:
  - entity_id: switch.master_bathroom_toilet_fan
    for: 00:30
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data: {}
    entity_id: switch.master_bathroom_toilet_fan
    service: homeassistant.turn_off
  mode: single
- id: '1595129037109'
  alias: Beckett Bathroom Fan Timeout
  description: ''
  trigger:
  - entity_id: switch.beckett_bathroom_fan
    for: 00:30
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data: {}
    entity_id: switch.beckett_bathroom_fan
