- id: '1599927162808'
  alias: 'NOTIFY: Open with bad air'
  description: ''
  trigger:
  - above: '90'
    below: '150'
    entity_id: sensor.purpleair_aqi
    for: '15'
    platform: numeric_state
  - entity_id: group.all_openings
    for: 00:05:00
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: group.all_openings
    state: 'on'
  - above: '90'
    below: '150'
    condition: numeric_state
    entity_id: sensor.purpleair_aqi
  action:
  - data:
      data:
        url: /lovelace-open
      message: Close the house up
      title: AQI over 100
    service: notify.oo_phones
  mode: single
- id: '1599927673794'
  alias: 'NOTIFY CRIT: Open Really bad AQI'
  description: ''
  trigger:
  - above: '150'
    entity_id: sensor.purpleair_aqi
    for: 00:10:00
    platform: numeric_state
  - entity_id: group.all_openings
    for: 00:10:00
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: group.all_openings
    state: 'on'
  - above: '150'
    condition: numeric_state
    entity_id: sensor.purpleair_aqi
  action:
  - data:
      data:
        push:
          sound:
            critical: 1
            name: default
            volume: 1
        url: /lovelace-open
      message: AQI is over 150, close doors and windows
      title: CLOSE UP
    service: notify.oo_phones
  mode: single
